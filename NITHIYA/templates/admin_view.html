<!DOCTYPE html>
<html>
<head><title>Admin View</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
<h2>Admin: All Submissions</h2>
<table border="1">
<tr><th>Name</th><th>Email</th><th>Title</th><th>Abstract</th><th>Link</th><th>Status</th><th>Date</th></tr>
{% for s in submissions %}
<tr>
  <td>{{ s[1] }}</td>
  <td>{{ s[2] }}</td>
  <td>{{ s[3] }}</td>
  <td>{{ s[4] }}</td>
  <td><a href="{{ s[5] }}" target="_blank">Doc</a></td>
  <td>{{ s[6] }}</td>
  <td>{{ s[7] }}</td>
</tr>
{% endfor %}
</table>
</body></html>
