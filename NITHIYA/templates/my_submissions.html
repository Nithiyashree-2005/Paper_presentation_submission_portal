<!DOCTYPE html>
<html>
<head><title>My Submissions</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
<h2>My Submissions ({{ email }})</h2>
<table border="1">
<tr><th>Title</th><th>Abstract</th><th>Link</th><th>Status</th><th>Date</th></tr>
{% for p in papers %}
<tr>
  <td>{{ p[3] }}</td>
  <td>{{ p[4] }}</td>
  <td><a href="{{ p[5] }}" target="_blank">Link</a></td>
  <td>{{ p[6] }}</td>
  <td>{{ p[7] }}</td>
</tr>
{% endfor %}
</table>
</body></html>
