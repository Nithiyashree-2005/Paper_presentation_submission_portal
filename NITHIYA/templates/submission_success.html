<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Successful</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <style>
        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #dff6ff, #aee1f9);
            font-family: 'Segoe UI', sans-serif;
        }
        .success-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .success-box h2 {
            color: #28a745;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .success-box p {
            color: #333;
            margin: 10px 0;
            font-size: 1.1rem;
        }
        .success-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }
        .success-box a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h2>âœ… Successfully Submitted!</h2>
        <p>Your paper has been received and is currently under review.</p>
        <p>You will be notified once the status is updated.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
